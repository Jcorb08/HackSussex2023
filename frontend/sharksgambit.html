<!DOCTYPE html>
<html lang=en>
<head>
    <title>Sharks Gambit</title>
    <link rel="stylesheet" href="sharkSelection.css">
    <script defer src="SharkSelector.js"></script>
    <script defer src="EquipmentSelector.js"></script>
    <script defer src="BufferSelector.js"></script>
    <script defer src="SubmitButton.js"></script>
</head>
<body>
    <h1>
        Select a Buffer, Item and Character:
    </h1>
<form id='characterSelection' name='formName' onsubmit='redirect();return false'>
    <div id="bufferHolder">
        <input class="input-hidden" type="radio" name="Neautral" id="0" class="buffer">
          <label for="0"></label>
            <img id="0" class="buffer" src="images/NeautralText.png" alt="Neautral-Buffer" draggable="false">
        
        <input class="input-hidden" type="radio" name="Violent" id="1" class="buffer">
          <label for="1"></label>  
            <img id="1" class="buffer" src="images/ViolentText.png" alt="Violent-Buffer" draggable="false">

        <input class="input-hidden" type="radio" name="Defensive" id="2" class="buffer">
          <label for="2"></label>
            <img id="2" class="buffer" src="images/DefensiveText.png" alt="Defensive-Buffer" draggable="false">
        
        <input class="input-hidden" type="radio" name="Wild" id="3" class="buffer">
          <label for="3"></label>
            <img id="3" class="buffer" src="images/WildText.gif" alt="Wild-Buffer" draggable="false">
    </div>

    <div id="equipmentHolder">
        <input class="input-hidden" type="radio" name="Stick" id="0" class="equipment">
          <label for="0"></label>
            <img id="0" class="equipment" src="images/Stick.png" alt="Stick" draggable="false">
        
        <input class="input-hidden" type="radio" name="Fishing-Rod" id="1" class="equipment">
          <label for="1"></label>
            <img id="1" class="equipment" src="images/Fishing-Rod.png" alt="Fishing-Rod" draggable="false">
    
        <input class="input-hidden" type="radio" name="Axe" id="2" class="equipment">
          <label for="2"></label>
            <img id="2" class="equipment" src="images/Axe.png" alt="Axe" draggable="false">
        
        <input class="input-hidden" type="radio" name="Sword" id="3" class="equipment">
          <label for="2"></label>
            <img id="3" class="equipment" src="images/Sword.png" alt="Sword" draggable="false">
    </div>

    <div id="sharkHolder">
        <input class="input-hidden" type="radio" name="Blue-Shark" id="0" class="shark">
          <label for="0"></label>
            <img id = "0" class="shark" src="images/Shark-blue.png" alt="Blue-Shark" draggable="false">
        
        <input class="input-hidden" type="radio" name="Red-Shark" id="1" class="shark">
          <label for="1"></label>
            <img id = "1" class="shark" src="images/Shark-red.png" alt="Red-Shark" draggable="false">
        
        <input class="input-hidden" type="radio" name="Green-Shark" id="2" class="shark">
          <label for="2"></label>
            <img id = "2" class="shark" src="images/Shark-green.png" alt="Green-Shark" draggable="false">
        
        <input class="input-hidden" type="radio" name="Orange-Shark" id="3" class="shark">
          <label for="3"></label>
            <img id = "3" class="shark" src="images/Shark-orange.png" alt="Orange-Shark" draggable="false">
        
        <input class="input-hidden" type="radio" name="Purple-Shark" id="4" class="shark">
          <label for="4"></label>
            <img id = "4" class="shark" src="images/Shark-purple.png" alt="Purple-Shark" draggable="false">
    </div>
    
    <input class="submit" type="image" name="submit" src="images/SubmitButton.png" alt="Submit-Button" value="" draggable="false">
      <label for="0"></label>
</form>
</body>
